<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUETODOLIST</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body> 
<div id="root">  
 <div class="todo-container">
    <div class="main-todo">
        <input v-model="toDoText"  text="type" placeholder="Aggiungi todo">
        <button @click="addNewToDoText()">Aggiungi</button>

        <div class="bottom-container">
            <!-- Template Todo List-->
           <ul  v-if="todos.length > 0" class="over-list"> 
            <li v-for="(todo, index) in todos" class="todo" :class="{'line-through': todo.done}">
                <span @click="toggleDone(index)" :class="{'done' : todo.done}"> {{ todo.text }}</span>
                
                <div class="actions">
                    <span @click="removeToDo(index)">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </span>
                </div>
                
                

            </li>
            </ul>

        </div>
    </div>
  </div>
 </div>

 <script type="text/javascript" src="js/script.js"></script>   
</body>
</html>
